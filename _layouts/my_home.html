---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div class="image_gallery">
  {% for row in site.data.photos %}
    <a href="{{ row.url_k }}" title="{{ row.title }}<br>{{ row.datetaken }}"><img src="{{ row.url_n }}" alt="{{ row.title }}"></a>
  {% endfor %}
  </div>

  <script src="/my_site_assets/simpleLightbox/simpleLightbox.min.js"></script>
  <script>
    new SimpleLightbox({elements: '.image_gallery a'});
  </script>

</div>
